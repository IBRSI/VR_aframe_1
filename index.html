<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="1 0.75 -3" rotation="0 45 0" color="#8B0000"></a-box>
      <a-sphere position="0 1.25 -5" radius="0.5" color="#B22222"></a-sphere>
      <a-cylinder position="-1 0.5 -3" radius="0.5" height="1.5" color="#DC143C"></a-cylinder>
      <a-torus color="#43A367" arc="270" radius="5" radius-tubular="0.1"></a-torus>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#DB7093"></a-plane>
      <a-sky color="#FFB6C1"></a-sky>
    </a-scene>
  </body>
</html>
